# Set root logger level to error
log4j.rootLogger=DEBUG,stdout
#log4j.logger.jxc=DEBUG
log4j.logger.org.apache.commons.digester = ERROR
log4j.logger.org.apache.commons=ERROR

###### Console appender definition #######

# All outputs currently set to be a ConsoleAppender.
log4j.appender.stdout.Target =System.out
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=[%d{HH:mm:ss,SSS}]%m%n
log4j.appender.stdout.layout.ConversionPattern=[%p][%d{yyyy-MM-dd HH:mm:ss,SSS}]%n[%l]%n[%m]%n%n
#log4j.appender.Console.layout.ConversionPattern=%d{ABSOLUTE} %-5p [%c] %m%n


